repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0
    hooks:
      - id: check-yaml
        files: ^(.github/workflows/.*\.ya?ml|.*\.ya?ml)$
      - id: check-json
      - id: end-of-file-fixer
      - id: trailing-whitespace
      - id: check-merge-conflict
      - id: check-added-large-files

  - repo: https://github.com/rhysd/actionlint
    rev: v1.7.1
    hooks:
      - id: actionlint
        args: ["-no-color"]
        stages: [manual]

  - repo: local
    hooks:
      - id: dotnet-format
        name: dotnet format (solution/workspace)
        language: system
        entry: bash -lc "dotnet format || (echo 'dotnet format found issues' && exit 1)"
        files: \.(cs|csproj|sln|props|targets)$
